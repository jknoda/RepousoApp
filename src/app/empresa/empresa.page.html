<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button  routerLink="/folder">
        <ion-icon size="small" slot="icon-only" class="fa-sharp fa-solid fa-house"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastrar empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-spinner name="bubbles" *ngIf="spinner"></ion-spinner>

<ion-content class="ion-padding">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Selecione logotipo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="primary" size="medium">
        <input type="file" (change)="uploadImage($event)" />
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="logoempresa">
    <ion-card-header>
      <ion-card-title>Logotipo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <img class="foto" [src]="logoempresa" alt="Logo">
      </div>
    </ion-card-content>
  </ion-card>
  <br/>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
        <ion-input labelPlacement="floating" label="Código" class="form-control my-3" placeholder="código" [(ngModel)]="Empresa.empidf"></ion-input>  
      </ion-col>
      <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
        <ion-input labelPlacement="floating" label="CNPJ" class="form-control my-3" placeholder="cnpj" [(ngModel)]="Empresa.empcnpj"></ion-input>  
      </ion-col>
      <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
        <ion-input labelPlacement="floating" label="Razão social" class="form-control my-3" placeholder="razão social" [(ngModel)]="Empresa.emprazao"></ion-input>  
      </ion-col>
      <ion-col size="12" size-lg="3" size-md="6" size-sm="12">
        <ion-input labelPlacement="floating" label="Senha" class="form-control my-3" placeholder="razão social" [(ngModel)]="Empresa.empsenha"></ion-input>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button color="primary" expand="block" (click)="salvar()">
        <span *ngIf="novo">Salvar</span>
        <span *ngIf="!novo">Atualizar</span>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
