<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button  routerLink="/folder">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alterar nome e senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-spinner name="bubbles" *ngIf="spinner"></ion-spinner>

<ion-content class="ion-padding">
  <ion-input labelPlacement="floating" label="Nome" [(ngModel)]="nome" class="form-control my-3" placeholder="Nome" maxlength="50"></ion-input>
  <ion-input type="password" labelPlacement="floating" label="Nova senha" [(ngModel)]="senha" class="form-control my-3" placeholder="Nova senha" maxlength="10"></ion-input>
  <ion-input type="password" labelPlacement="floating" label="Repita nova senha"  [(ngModel)]="senhaRepetir" class="form-control my-3" placeholder="Nova senha" maxlength="10"></ion-input>
  <br><br>
  <ion-button color="primary" expand="block" (click)="alterar()">
    Salvar
  </ion-button>
</ion-content>
